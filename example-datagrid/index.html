<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="build/bundle.example.js"></script>

</head>
<body>
<div class="grid-container" style="height:100px; width:100px;">
<script type="text/javascript" src="build/bundle.example.js"></script>
<div>

<input id="foo" type="">
</body>
<script>
var x = document.getElementById('foo');
x.onkeypress = function(e){
    if (!e) e = window.event;
    var keyCode = e.keyCode || e.which;
    if (keyCode == '13'){
      // Enter pressed
      x.onsubmit('');
    }
  }
</script>
</html>
